name: Deploy to Production

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: Production

    steps:
      # Step 1: Checkout code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Docker Buildx
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 3: Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/cmp-backend:latest
          build-args: |
            CACHEBUST=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Step 5: Configure AWS credentials for SSM access
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      # Step 6: Deploy via AWS SSM (no SSH)
      - name: Deploy to EC2 via AWS SSM
        run: |
          # Read docker-compose file and encode it safely
          FILE_CONTENT=$(base64 -w0 docker-compose.prod.yml)

          # Send deployment command to EC2 using SSM
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --comment "Deploying latest Docker image to production" \
            --parameters 'commands=[
              "set -e",
              "echo Starting deployment on $(hostname)",
              "mkdir -p ~/cmp-backend-deploy-prod",
              "echo '$FILE_CONTENT' | base64 --decode > ~/cmp-backend-deploy-prod/docker-compose.prod.yml",
              "cd ~/cmp-backend-deploy-prod",

              "export DOCKER_USERNAME=\"${{ secrets.DOCKER_USERNAME }}\"",
              "export OPENAI_API_KEY=\"${{ secrets.OPENAI_API_KEY }}\"",
              "export PHOENIX_API_KEY=\"${{ secrets.PHOENIX_API_KEY }}\"",
              "export PHOENIX_ENDPOINT=\"${{ secrets.PHOENIX_ENDPOINT }}\"",
              "export ENV=\"${{ secrets.ENV }}\"",
              "export FRAPPE_BACKEND_BASE_URL=\"${{ secrets.FRAPPE_BACKEND_BASE_URL }}\"",
              "export FRAPPE_BACKEND_CLIENT_ID=\"${{ secrets.FRAPPE_BACKEND_CLIENT_ID }}\"",
              "export FRAPPE_BACKEND_CLIENT_SECRET=\"${{ secrets.FRAPPE_BACKEND_CLIENT_SECRET }}\"",
              "export DATABASE_URL=\"${{ secrets.DATABASE_URL }}\"",
              "export FRAPPE_SSO_CLIENT_ID=\"${{ secrets.FRAPPE_SSO_CLIENT_ID }}\"",
              "export FRAPPE_SSO_CLIENT_SECRET=\"${{ secrets.FRAPPE_SSO_CLIENT_SECRET }}\"",
              "export FRAPPE_SSO_REDIRECT_URI=\"${{ secrets.FRAPPE_SSO_REDIRECT_URI }}\"",

              "docker-compose -f docker-compose.prod.yml down || true",
              "docker-compose -f docker-compose.prod.yml pull",
              "docker-compose -f docker-compose.prod.yml up -d",
              "sleep 10",

              "echo Running containers:",
              "docker-compose -f docker-compose.prod.yml ps",

              "echo Cleaning up unused Docker images...",
              "docker image prune -f || true",

              "echo ðŸŽ‰ Deployment completed successfully!"
            ]' \
            --output text
